    <div id="bola">
        <div class="agendar">
            <h1 class="primei-h1">Agendar Serviço</h1>
            <form>
                <label for="servico" class="form-label">Selecione o Serviço:</label>
                <select id="servico" name="servico" class="form-select">
                    <option value="Corte">Corte</option>
                    <option value="Barba">Barba</option>
                    <option value="Sobrancelha">Sobrancelha</option>
                    <option value="Cortemaquina1P">Corte máquina 1P</option>
                    <option value="CorteBarba">Corte + Barba</option>
                    <option value="CorteSobrancelha">Corte + Sobrancelha</option>
                    <option value="CorteSobrancelhabarba">Corte + Sobrancelha + barba</option>
                    <option value="Acabamento">Acabamento</option>
                    <option value="AcabamentoSobrancelha">Acabamento + sobrancelha</option>
                    <option value="Acabamentobarba">Acabamento + barba</option>
                    <option value="Acabamentobarbasobrancelha">Acabamento + barba + sobrancelha</option>
                    <option value="CorteLuzes">Corte + Luzez</option>
                    <option value="CorteGlobal">Corte + Global</option>
                    <option value="BarbaSobrancelha">Barba + Sobrancelha</option>
                </select>

                <label for="data" class="form-label">Escolha a Data:</label>
                <input type="date" id="data" name="data" class="form-input" placeholder="MM/DD" required />


                <label for="hora" class="form-label">Escolha a Hora:</label>
                <select id="hora" name="hora" class="form-select">
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                </select>

                <button type="submit" class="button_agendar" id="finaliza">Agendar</button>
            </form>
        </div>
